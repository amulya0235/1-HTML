<html>
    <head>
        <title>Registration page</title>
        <style>
            form{
                background-color: aqua;
                margin-left: 30px;
            
            }
        </style>
    </head>
    <body bgcolor="blueviolet"><center>
        <form>
        UserName:
        <input type="text" name="uname"><br><br>
        password:
        <input type="password" name="pwd"><br><br>
        Age:
        <input type="quantity" name="age"><br><br>
        Select your gender:<br>
        <input type="radio" name="gender" value="m">Male
        <input type="radio" name="gender" value="f">Female<br><br>
        Select your branch:<br>
        <select>
        <option value="cse">CSE</option><br>
        <option value="ds">CSE-DS</option><br>
        <option value="aiml">CSE-AI&ML</option><br>
        <option value="ece">ECE</option></select><br><br>
        Languages known:<br>
        <input type="checkbox" name="python">python<br>
        <input type="checkbox" name="java">java<br>
        <input type="checkbox" name="c">c<br><br>
        Address:<br>
        <textarea name="address">Address</textarea><br><br>
        <input type="submit" value="submit"></form></center>
    </body>
</html>
